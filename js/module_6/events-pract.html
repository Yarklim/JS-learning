<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="./events.css" />
  </head>
  <body>
    <!-- События кнопки -->
    <button class="js-target-btn" type="button">Target Button</button>
    <button class="js-add-listener" type="button">Add</button>
    <button class="js-remove-listener" type="button">Remove</button>

    <br />
    <!-- Событие сабмита форм -->
    <form class="js-register-form" autocomplete="off">
      <div role="group">
        <label>
          Mail
          <input type="email" name="email" />
        </label>
        <label>
          Password
          <input type="password" name="password" />
        </label>
      </div>

      <br />
      <div role="group">
        <b>Subscribe</b>
        <label>
          <input type="radio" name="subscription" value="free" />
          Free
        </label>
        <label>
          <input type="radio" name="subscription" value="basic" />
          Basic
        </label>
        <label>
          <input type="radio" name="subscription" value="pro" />
          Pro
        </label>
      </div>

      <br />
      <button type="submit">Sign In</button>
    </form>

    <!-- Паттерн "Объект ссылок" -->
    <br />
    <h2>Паттерн "Объект ссылок"</h2>

    <label>
      Name
      <input type="text" class="js-input" />
    </label>

    <p>
      <label>
        <input type="checkbox" class="js-license" />
        I'm sign Up
      </label>
    </p>

    <button class="js-button" type="submit" disabled>
      Sign Up like <span>Anonim</span>
    </button>

    <!-- События клавиатуры -->
    <h3>События клавиатуры</h3>

    <p class="output js-output"></p>
    <button class="js-clear">Clear</button>

    <!-- События мыши -->
    <h3>События мыши</h3>

    <div class="box js-box">
      <div class="inner-box"></div>
    </div>

    <!-- Модальное окно -->
    <h2>Модальное окно</h2>
    <br />
    <button class="buttom" data-action="open-modal">Open Modal</button>
    <div class="backdrop js-backdrop">
      <div class="modal">
        <h2>Modal window</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro sed
          maxime illo rerum ea sunt repudiandae esse. Eveniet, esse recusandae.
        </p>
        <button class="buttom" type="button" data-action="close-modal">
          Close Modal
        </button>
      </div>
    </div>

    <script src="./events-pract.js" type="module"></script>
  </body>
</html>
